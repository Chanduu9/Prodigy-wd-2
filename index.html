<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="swstyles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="display">00:00:00.000</h1>
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
            </div>
            <div class="options">
                <button id="exportLaps">Export Laps</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="swscript.js"></script>
</body>
</html>
